<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>Hello Lark</title>
    <meta name="viewport" content="width=device-width,initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="full-screen" content="true"/>
    <meta name="screen-orientation" content="portrait"/>
    <meta name="x5-fullscreen" content="true"/>
    <meta name="360-fullscreen" content="true"/>
    <style>
        html, body {
            -ms-touch-action: none;
            background: #888888;
            padding: 0;
            border: 0;
            margin: 0;
            height: 100%;
        }
    </style>

    <script src="libs/lark/lark.js" src-release="libs/lark/lark.min.js"></script>
    <script src="libs/lark/lark.web.js" src-release="libs/lark/lark.web.min.js"></script>
    <script src="libs/swan/swan.js" src-release="libs/lark/lark.web.min.js"></script>

    <!--这个标签会被替换为项目中所有的 javascript 文件-->
    <script id="project"></script>
</head>
<body>

    <div id="lark-sample" style="margin: auto;width: 100%;height: 100%;" class="lark-player"
         data-entry-class="Main"
         data-orientation="auto"
         data-scale-mode="noScale"
         data-frame-rate="30"
         data-content-width="480"
         data-content-height="800"
         data-show-paint-rect="false"
         data-show-fps="false" data-show-log="true"
         data-log-filter="" data-log-color="#b0b0b0">
    </div>
</body>
</html>
